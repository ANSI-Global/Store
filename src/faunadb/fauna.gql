type Warehouse @collection(name: "warehouses") {
  name: String!
  address: Address!
}

type Category @collection(name: "categories") {
  label: String!
}

type Product @collection(name: "products") {
  name: String!
  description: String
  categoryID: Int
  images: [String]
  price: Int
  warehouse: Int
  quantity: Int
  backorderLimit: Int
  backordered: Boolean
}

type User @collection(name: "users") {
  uid: ID!
  address: Address
  role: String
  searchedItems: [String]
  clickedItems: [Int]
  usedTags: [String]
}

type Customer @collection(name: "customers") {
  user: User!
  uid: Int
  products: [String]
  deliveryMethod: String
  paymentMethod: String
  orderStatus: String
}

type Order @collection(name: "orders") {
  customer: Int!
  line: [ProductLine!]!
  status: String!
  creationDate: Time!
  shipDate: Time
  shipAddress: Address!
  details: String
}

type Pages @collection(name: "pages") {
  products: ProductPage
}

type ProductPage {
  imageCarousel: [ImageCarousel!]!
}

type ImageCarousel @embedded {
  image: String!
  text: String
}

type Address @embedded {
  street: String!
  city: String
  state: String!
  zipCode: Int
}

type CustomerGroups {
  dateCreated: Time
  name: String
  description: String
  customers: [Int]!
}

type ProductLine @embedded {
  productID: Int!
  quantity: Int!
}

input SubmitOrderProductInput {
  productId: ID!
  quantity: Int!
}

type Query {
  allWarehouses: [Warehouse!]! @index(name: "all_warehouses")
  allCategories: [Category!]! @index(name: "all_categories")
  allProducts: [Product!]! @index(name: "all_products")
  allUsers: [User!]! @index(name: "all_users")
  allCustomers: [Customer!]! @index(name: "all_customers")
  allOrders: [Order!]! @index(name: "all_orders")
  allPages: [Pages!]! @index(name: "all_pages")
}

type Mutation {
  submitOrder(customerId: ID!, products: [SubmitOrderProductInput]): Order!
  @resolver(name: "submit_order")
}
